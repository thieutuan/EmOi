<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mập Mún Hỏi Em  ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Em yêu, có yêu Mập nhiều hông ???  💖</h1>
    <img src="https://raw.githubusercontent.com/ten-tai-khoan/ten-repo/main/hinh1.jpg" alt="Ảnh của em">

    
    <div class="buttons">
        <button class="btn yes" onclick="acceptLove()">Có ❤️</button>
        <button class="btn no" id="noBtn">Không 😢</button>
    </div>

    <audio id="music" autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    </audio>

    <script>
        // Nút "Không" chạy trốn
        const noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("mouseover", function() {
            noBtn.style.position = "absolute";
            noBtn.style.left = Math.random() * window.innerWidth + "px";
            noBtn.style.top = Math.random() * window.innerHeight + "px";
        });

        // Khi nhấn "Có"
        function acceptLove() {
            alert('Anh biết em sẽ yêu Mập mà! 😍');
        }

        // Tạo hiệu ứng trái tim bay
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = "100vh";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
        setInterval(createHeart, 300);
    </script>

</body>
</html>
